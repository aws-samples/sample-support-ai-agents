AWSTemplateFormatVersion: '2010-09-09'
Description: 'Optira Cognito User Pool'

Parameters:
  StackName:
    Type: String
    Default: optira-cognito
    Description: Name for the CloudFormation stack

Resources:
  OptiraUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub 'optira-users-${AWS::StackName}-${AWS::AccountId}'
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireUppercase: true
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: true
      AutoVerifiedAttributes:
        - email
      UsernameAttributes:
        - email
      Schema:
        - Name: email
          AttributeDataType: String
          Required: true
          Mutable: true

  OptiraUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: optira-web
      UserPoolId: !Ref OptiraUserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_SRP_AUTH

Outputs:
  UserPoolId:
    Description: 'Cognito User Pool ID'
    Value: !Ref OptiraUserPool
    Export:
      Name: !Sub '${AWS::StackName}-UserPoolId'
  
  UserPoolClientId:
    Description: 'Cognito User Pool Client ID'
    Value: !Ref OptiraUserPoolClient
    Export:
      Name: !Sub '${AWS::StackName}-UserPoolClientId'
  
  Region:
    Description: 'AWS Region'
    Value: !Ref 'AWS::Region'
    Export:
      Name: !Sub '${AWS::StackName}-Region'
